    <main class="container">
        <div class="card mt-3">
            <div class="card-header">
                <h4>Grafik Jumlah Pengungsi</h4>
            </div>
            <div class="card-body">
                <div id="chart-jumlah-pengungsi">
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h4>Persentase Penduduk Memiliki Jaminan Kesehatan</h4>
            </div>
            <div class="card-body">
                <div id="chart-jaminan-kesehatan">
                </div>
            </div>
        </div>

        <div class="card mt-3 card mb-3">
            <div class="card-header">
                <h4>Jumlah Tenaga Gizi</h4>
            </div>
            <div class="card-body">
                <div id="jumlah-tenaga-gizi">
                </div>
            </div>
        </div>

        <p class="my-4 text-center">
            <i>Sumber data: <a href="https://yogyakarta.bps.go.id/" target="_blank" rel="noopener noreferrer">https://yogyakarta.bps.go.id/</a></i>
        </p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        //chart keluhan kesehatan
        var jumlahpengungsioption = {
            series: [{
                name: 'Jumlah Pengungsi',
                data: [31.96, 30.97, 22.91, 22.71, 31.65]
            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '40%',
                    borderRadius: 5,
                    borderRadiusApplication: 'end'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['Posko A', 'Posko B', 'Posko C', 'Posko D', 'Posko E'],
                title: {
                    text: 'Posko'
                }
            },
            yaxis: {
                title: {
                    text: '% (Persen)'
                }
            },
            fill: {
                opacity: 1,
                colors: ['green']
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + "%"
                    }
                }
            }
        };
        var keluhanKesehatanchart = new ApexCharts(document.querySelector("#chart-jumlah-pengungsi"), jumlahpengungsioption);
        keluhanKesehatanchart.render();

        //chart jaminan kesehatan
        var jaminanKesehatanoptions = {
            series: [{
                name: 'Jaminan Kesehatan',
                data: [67.33, 53.92, 77.15, 39.56, 53.05]
            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '40%',
                    borderRadius: 5,
                    borderRadiusApplication: 'end'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['Kulon Progo', 'Bantul', 'Gunung Kidul', 'Sleman', 'Kota Yogyakarta'],
                title: {
                    text: 'Kabupaten/Kota'
                }
            },
            yaxis: {
                title: {
                    text: '% (Persen)'
                }
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + "%"
                    }
                }
            }
        };
        var jaminanKesehatanchart = new ApexCharts(document.querySelector("#chart-jaminan-kesehatan"), jaminanKesehatanoptions);
        jaminanKesehatanchart.render();

        //pie chart tenaga kesehatan
        var tenagaGizioptions = {
            series: [73, 151, 69, 228, 103],
            chart: {
                width: 380,
                type: 'pie',
            },
            labels: ['Kulon Progo', 'Bantul', 'Gunung Kidul', 'Sleman', 'Kota Yogyakarta'],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 350
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };
        var tenagaGizichart = new ApexCharts(document.querySelector("#jumlah-tenaga-gizi"), tenagaGizioptions);
        tenagaGizichart.render();
    </script>
</body>

</html>
